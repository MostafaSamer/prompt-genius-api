name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tag
        id: image_tag
        run: |
          IMAGE_TAG="prompt-genius-api:$(date +%s)-${GITHUB_SHA::7}"
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $IMAGE_TAG"

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.image_tag.outputs.tag }} .

      - name: Save Docker image
        run: |
          docker save ${{ steps.image_tag.outputs.tag }} | gzip > image.tar.gz

      - name: Transfer image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "image.tar.gz"
          target: "/tmp/"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/prompt-genius-api
            
            # Load the Docker image
            docker load < /tmp/image.tar.gz
            
            # Update docker-compose.yml to use the new image tag
            IMAGE_TAG="${{ steps.image_tag.outputs.tag }}"
            # Use awk to replace the build section with image tag
            awk -v img="$IMAGE_TAG" '
            /^  api:/ { in_api=1; print; next }
            in_api && /^    build:/ { 
              print "    image: " img
              getline; getline; next
            }
            in_api && /^    [a-z]/ { in_api=0 }
            { print }
            ' docker-compose.yml > docker-compose.yml.tmp
            mv docker-compose.yml.tmp docker-compose.yml
                        
            # Restart containers with new image
            docker compose down
            docker compose up -d
            
            # Cleanup
            rm -f /tmp/image.tar.gz

