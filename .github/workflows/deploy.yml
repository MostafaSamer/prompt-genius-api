name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Check if project directory exists, clone if not
            if [ ! -d "${{ '/var/www/prompt-genius-api' }}" ]; then
              echo "Project directory not found. Cloning repository..."
              mkdir -p ${{ '/var/www/prompt-genius-api' }}
              git clone git@github.com:MostafaSamer/prompt-genius-api.git ${{ '/var/www/prompt-genius-api' }}
            fi
            
            cd ${{ '/var/www/prompt-genius-api' }}
            
            # Pull latest code
            git pull origin master
            
            # Rebuild and restart containers
            docker compose down
            docker compose up -d --build
            
            # Show running containers
            docker compose ps
            
            # Show logs for verification
            echo "Deployment completed. Checking service status..."
            docker compose logs --tail=50 api

