version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: prompt-genius-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: prompt_genius
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prompt-genius-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prompt-genius-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/prompt_genius?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      PORT: 3000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - prompt-genius-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npm run start:prod
      "

  prisma-studio:
    image: node:20-alpine
    container_name: prompt-genius-prisma-studio
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/prompt_genius?schema=public
    ports:
      - "5555:5555"
    volumes:
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - prompt-genius-network
    command: >
      sh -c "
        npm install prisma@^6.19.0 --no-save &&
        npx prisma generate &&
        npx prisma studio --hostname 0.0.0.0 --port 5555
      "

volumes:
  postgres_data:

networks:
  prompt-genius-network:
    driver: bridge
